    <div class="modal hide animate__animated">
      <div class="modal__container animate__animated">
        <div class="modal__head">
          <div class="modal__head__title">Contact</div>
          <img src="./assets/img/cross.svg" class="modal__hide filter" alt="" />
        </div>
        <div class="modal__body">
          <a href="tel:0919328235" class="contact__item"
            >Call: +886 919 328 235</a
          >
          <a href="mailto:dakotsay@gmail.com" class="contact__item"
            >Mail: dakotsay@gmail.com</a
          >
          <a href="https://dako.studio" target="_blank" class="contact__item"
            >Website: dako.studio</a
          >

          <form
            class="form"
            name="contact"
            method="post"
            data-netlify-recaptcha="true"
            data-netlify="true"
          >
            <input
              class="form__ipt"
              type="text"
              name="nameValue"
              placeholder="Name"
              required
            />
            <input
              class="form__ipt"
              type="number"
              name="phoneValue"
              pattern="number"
              inputmode="numeric"
              placeholder="Tel"
              required
            />
            <input
              class="form__ipt"
              type="email"
              name="mailValue"
              placeholder="Email"
              required
            />
            <textarea
              class="form__ipt"
              rows="4"
              name="demandValue"
              placeholder="Message"
              required
            ></textarea>
            <div data-netlify-recaptcha="true"></div>
            <input class="form__btn" type="submit" value="Send Message" />
          </form>
        </div>
      </div>
    </div>

    <div class="loading animate__animated animate__fadeIn">
      <img class="loading__img" src="./assets/img/ball.svg" alt="loading" />
    </div>

    <div class="totop"></div>
